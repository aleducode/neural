{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <meta name="application-name" content="FitnessUIUX" />
  <meta name="apple-mobile-web-app-title" content="FitnessUIUX" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="white" />
  <link rel="apple-touch-icon" href="{% static 'assets/img/favicon.ico'%}" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>

    {% block title %}
    Neural
    {% endblock title %}

  </title>
  <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.ico' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&family=SUSE:wght@100..800&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --adminuiux-content-font: "Open Sans", sans-serif;
      --adminuiux-content-font-weight: 400;
      --adminuiux-title-font: "SUSE", sans-serif;
      --adminuiux-title-font-weight: 600
    }
  </style>

  <script defer="defer" src="{% static 'assets/js/app.js' %}"></script>
  <link href="{% static 'assets/css/app.css' %}" rel="stylesheet">
</head>

<body
  class="main-bg main-bg-opac roundedui adminuiux-header-standard adminuiux-sidebar-standard theme-purple adminuiux-header-transparent adminuiux-sidebar-fill-theme bg-white scrollup"
  data-theme="theme-orange" data-sidebarfill="adminuiux-sidebar-fill-theme" data-bs-spy="scroll"
  data-bs-target="#list-example" data-bs-smooth-scroll="true" tabindex="0"
  data-sidebarlayout="adminuiux-sidebar-standard" data-headerlayout="adminuiux-header-standard"
  data-headerfill="adminuiux-header-transparent">
  <div class="pageloader">
    <div class="container h-100">
      <div class="row justify-content-center align-items-center text-center h-100 pb-ios">
        <div class="col-12 mb-auto pt-4"></div>

        <div class="col-auto"><img src="{% static 'images/brain.png' %}" alt="" class="height-80 mb-3">
          <p class="h2 mb-0 text-theme-accent-1">Neural</p>
          <p class="display-3 text-theme-1 fw-bold mb-4">Consciente</p>
          <div class="loader3 mb-2 mx-auto"></div>
        </div>
        <div class="col-12 mt-auto pb-4">
          <p class="small text-secondary">Cargando...</p>
        </div>
      </div>
    </div>
  </div>

  {% block container %}

  {% endblock container %}

  <script src="{% static 'assets/js/fitness/fitness-auth.js' %}"></script>

  {% block js %}

  {% endblock js %}

</body>

</html>
