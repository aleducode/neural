{% extends 'users/base.html' %}

{% block head_content %}
<title>Neural Sign Up</title>

{% endblock %}

{% block container%}

    <form class="form-horizontal" method="post">
        {% if form.errors %}
			<p class="alert alert-danger">Bad Credencials, didn't match. Try Again</p>

		{% endif %}
        {% csrf_token %}
        <div class="form-group">
            <label for="username">{{form.username.label}}</label>
                {{form.username}}
        </div>




        <div class="mt-3">
            <button class="btn btn-primary btn-block waves-effect waves-light"
                type="submit">
                Registrarme
            </button>
        </div>
    </form>

{% endblock %}
