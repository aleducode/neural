{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Neural Consciente{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:locale" content="es_CO" />
    <!-- Primary Meta Tags -->
    <meta name="title" content="Neural Consciente">
    <meta name="description" content="Neural consciente, agenda tu entrenamiento.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://neural.com.co">
    <meta property="og:title" content="Neural Consciente">
    <meta property="og:description" content="Neural consciente, agenda tu entrenamiento.">
    <meta property="og:image" content="{% static 'images/fixed_logo.png' %}">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://neural.com.co">
    <meta property="twitter:title" content="Neural Consciente">
    <meta property="twitter:description" content="Neural consciente, agenda tu entrenamiento.">
    <meta property="twitter:image" content="{% static 'images/fixed_logo.png' %}">
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'images/brain.png' %}">
    <!-- Sweet Alert-->
    <link href="{% static 'backoffice/assets/libs/sweetalert2/sweetalert2.min.css' %}" rel="stylesheet"
        type="text/css" />

    <!-- Bootstrap Css -->
    <link href="{% static 'backoffice/assets/css/bootstrap.min.css' %}" rel="stylesheet" />
    <!-- Icons Css -->
    <link href="{% static 'backoffice/assets/css/icons.min.css' %}" rel="stylesheet" />
    <!-- App Css-->
    <link href="{% static 'backoffice/assets/css/app.min.css' %}" rel="stylesheet" />
    <style>
        .bx {
            font-size: x-large;
        }
    </style>
</head>

<body>
    <div class="home-btn d-none d-sm-block">
    </div>

    <div class="my-5 pt-sm-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center">
                        <a href="/">

                            <img src="{% static 'images/fixed_logo.png' %}" alt="logo" height="100" />
                        </a>
                        <h4 class="mt-5">Bienvenidx, {{request.user.first_name|title}} a la familia Neural</h4>
                        <p class="text-muted">Cuentanos que has finalizado tu registro haciendo click aquí .</p>
                        <a class="btn btn-success waves-effect waves-light white-text" href="{{message}}">
                            <i class="bx bxl-whatsapp align-middle mr-2"></i> Avísanosss
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'backoffice/assets/libs/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'backoffice/assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'backoffice/assets/libs/metismenu/metisMenu.min.js' %}"></script>
    <script src="{% static 'backoffice/assets/libs/simplebar/simplebar.min.js' %}"></script>
    <script src="{% static 'backoffice/assets/libs/node-waves/waves.min.js' %}"></script>
    <script src="{% static 'backoffice/assets/js/app.js' %}"></script>
    <!-- Sweet Alerts js -->
    <script src="{% static 'backoffice/assets/libs/sweetalert2/sweetalert2.min.js' %}"></script>

    <!-- Sweet alert init js-->
    <script src="{% static 'backoffice/assets/js/pages/sweet-alerts.init.js' %}"></script>


</body>

</html>
